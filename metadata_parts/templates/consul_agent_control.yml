---
name: consul_agent
release: consul
consumes: |
  consul_common: {from: consul_common_link}
  consul_client: {from: consul_client_link}
  consul_server: nil
manifest: |
  consul:
    agent:
      services:
        cloud_controller_ng: {}
        doppler: {}
        loggregator_trafficcontroller: {}
        policy-server:
          name: network-policy-server
          check:
            interval: 5s
            script: /bin/true
        reverse_log_proxy: {}
        routing-api: {}
        silk-controller: {}
        uaa: {}
