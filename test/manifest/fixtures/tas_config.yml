---
network-properties:
  network:
    name: pineapple-speaker-pas-subnet
  other_availability_zones:
  - name: us-central1-a
  - name: us-central1-b
  - name: us-central1-c
  singleton_availability_zone:
    name: us-central1-a
product-properties:
  ".cloud_controller.apps_domain":
    value: apps.pineapple-speaker.gcp.releng.cf-app.com
  ".cloud_controller.system_domain":
    value: sys.pineapple-speaker.gcp.releng.cf-app.com
  ".mysql_monitor.recipient_email":
    value: cf-release-engineering@pivotal.io
  ".properties.cf_networking_search_domains":
    value: "some-search-domain,another-search-domain"
  ".properties.gorouter_ssl_ciphers":
    value: ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384
  ".properties.haproxy_forward_tls":
    value: disable
  ".properties.haproxy_ssl_ciphers":
    value: DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384
  ".properties.networking_poe_ssl_certs":
    value:
    - certificate:
        cert_pem: some-cert-pem
        private_key_pem: some-private-key-pem
      name: Certificate
  ".properties.security_acknowledgement":
    value: X
  ".properties.smtp_address":
    value: smtp.sendgrid.net
  ".properties.smtp_auth_mechanism":
    value: plain
  ".properties.smtp_credentials":
    value:
      identity: apikey
      password: smtp-password
  ".properties.smtp_enable_starttls_auto":
    value: true
  ".properties.smtp_from":
    value: identitystaging@mailinator.com
  ".properties.smtp_port":
    value: '2525'
  ".properties.system_blobstore":
    value: internal
  ".properties.tcp_routing":
    value: enable
  ".properties.syslog_agent_aggregate_drains":
    value: "external-syslog-destination"
  ".properties.enable_v2_firehose":
    value: true
  ".uaa.service_provider_key_credentials":
    value:
      cert_pem: some-cert-pem
      private_key_pem: some-private-key-pem
resource-config:
  consul_server:
    instances: 3
  credhub:
    instances: 1
  diego_brain:
    elb_names:
    - tcp:pineapple-speaker-cf-ssh
  diego_cell:
    instances: 3
  mysql:
    instances: 3
  mysql_proxy:
    instances: 2
  router:
    elb_names:
    - http:pineapple-speaker-httpslb
    - tcp:pineapple-speaker-cf-ws
    instances: 3
  tcp_router:
    elb_names:
    - tcp:pineapple-speaker-cf-tcp
