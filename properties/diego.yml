---
- name: auctioneer_client_cert
  type: rsa_cert_credentials
  configurable: false

- name: auctioneer_server_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - auctioneer.service.cf.internal
    - "*.auctioneer.service.cf.internal"

- name: bbs_client_cert
  type: rsa_cert_credentials
  configurable: false

- name: bbs_server_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - bbs.service.cf.internal
    - "*.bbs.service.cf.internal"

- name: loggregator_client_cert
  type: rsa_cert_credentials
  configurable: false

- name: rep_client_cert
  type: rsa_cert_credentials
  configurable: false

- name: rep_server_cert_v2
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - "*.cell.service.cf.internal"
    - cell.service.cf.internal
    - 127.0.0.1
    - localhost

- name: tps_client_cert
  type: rsa_cert_credentials
  configurable: false

- name: nfs_volume_driver
  type: selector
  configurable: true
  default: enable
  option_templates:
    - name: enable
      select_value: enable
      named_manifests:
        - name: nfsv3driver_properties
          manifest: |
            disable: false
            ldap_svc_user: (( .properties.nfs_volume_driver.enable.ldap_service_account_user.value ))
            ldap_svc_password: (( .properties.nfs_volume_driver.enable.ldap_service_account_password.value ))
            ldap_host: (( .properties.nfs_volume_driver.enable.ldap_server_host.value ))
            ldap_port: (( .properties.nfs_volume_driver.enable.ldap_server_port.value ))
            ldap_user_fqdn: (( .properties.nfs_volume_driver.enable.ldap_user_fqdn.value ))
            ldap_ca_cert: (( .properties.nfs_volume_driver.enable.ldap_ca_cert.value ))

      property_blueprints:
        - name: ldap_service_account_user
          type: string
          configurable: true
          optional: true

        - name: ldap_service_account_password
          type: secret
          configurable: true
          optional: true

        - name: ldap_server_host
          type: string
          configurable: true
          optional: true

        - name: ldap_server_port
          type: integer
          configurable: true
          optional: true

        - name: ldap_user_fqdn
          type: string
          configurable: true
          optional: true

        - name: ldap_ca_cert
          type: text
          configurable: true
          optional: true

    - name: disable
      select_value: disable
      named_manifests:
        - name: nfsv3driver_properties
          manifest: |
            disable: true

- name: route_integrity
  type: selector
  configurable: true
  default: do_not_verify
  option_templates:
    - name: do_not_verify
      select_value: do_not_verify
      named_manifests:
        - name: proxy
          manifest: |
            enabled: false
    - name: tls_verify
      select_value: tls_verify
      named_manifests:
        - name: proxy
          manifest: |
            enabled: true
            additional_memory_allocation_mb: 32
    - name: mutual_tls_verify
      select_value: mutual_tls_verify
      named_manifests:
        - name: proxy
          manifest: |
            enabled: true
            additional_memory_allocation_mb: 32
            enable_unproxied_port_mappings: false
            require_and_verify_client_certificates: true
            trusted_ca_certificates:
            - (( $ops_manager.ca_certificate ))
            verify_subject_alt_name:
            - gorouter.service.cf.internal

- name: diego_log_timestamp_format
  type: selector
  configurable: true
  default: rfc3339
  option_templates:
    - name: rfc3339
      select_value: rfc3339
      named_manifests:
        - name: timestamp_format
          manifest: |
            rfc3339
    - name: unix-epoch
      select_value: unix-epoch
      named_manifests:
        - name: timestamp_format
          manifest: |
            unix-epoch
