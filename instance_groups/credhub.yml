---
name: credhub
label: CredHub
resource_label: CredHub
description: CredHub
templates:
{{if eq tile "ert"}}
- $( job "consul_agent_credhub" )
- $( job "credhub" )
- $( job "database-backup-restorer" )
{{else}}
- $( job "placeholder" )
{{end}}

resource_definitions:
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 2
  constraints:
    min: 2

- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 8192
  constraints:
    min: 8192

- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 10240
  constraints:
    min: 10240

- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0

static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false

instance_definition:
  name: instances
  type: integer
  label: Instances
  default: 0
  configurable: $( variable "credhub_configurable_state" )
