---
name: route_registrar
alias: route_registrar_loggregator_trafficcontroller
release: routing
manifest: |
  route_registrar:
    routes:
    - name: doppler
      port: 8081
      registration_interval: 20s
      uris:
      - "doppler.(( .cloud_controller.system_domain.value ))"
    - name: rlp-gateway
      port: 8088
      registration_interval: 20s
      uris:
      - "log-stream.(( .cloud_controller.system_domain.value ))"
      - "*.log-stream.(( .cloud_controller.system_domain.value ))"
