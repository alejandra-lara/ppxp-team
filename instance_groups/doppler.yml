---
name: doppler
label: Doppler Server
resource_label: Doppler Server
description: Doppler server collects application logs
templates:
{{if eq tile "ert"}}
- $( job "bpm" )
- $( job "doppler" )
- $( job "log-cache" )
- $( job "log-cache-cf-auth-proxy" )
- $( job "log-cache-gateway" )
- $( job "log-cache-nozzle" )
- $( job "loggregator_agent" )
- $( job "loggr-system-metrics-agent" )
- $( job "loggr-syslog-agent" )
- $( job "loggr-forwarder-agent" )
- $( job "prom_scraper" )
- $( job "route_registrar_log_cache_reverse_proxy" )
- $( job "syslog_forwarder" )
- $( job "metric_registrar_log_worker" )
- $( job "metric_registrar_endpoint_worker" )
{{else}}
- $( job "placeholder" )
{{end}}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 4096
  constraints:
    min: 4096
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 2048
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: $( variable "doppler_configurable_state" )
  default: $( variable "doppler_default_instances" )
  constraints:
    min: $( variable "doppler_min_instances" )
property_blueprints:
- name: doppler_tls_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - doppler
- name: metron_tls_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - metron
