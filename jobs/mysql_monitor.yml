---
name: mysql_monitor
label: MySQL Monitor
resource_label: MySQL Monitor
description: Monitors the MySQL Cluster
templates:
- mysql-diag
- replication-canary
- syslog_forwarder
resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 256
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 1024
  contraints:
    min: 1024
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: true
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 1
  constraints:
    max: 1
property_blueprints:
- name: poll_frequency
  type: integer
  configurable: true
  default: 30
- name: write_read_delay
  type: integer
  configurable: true
  default: 20
- name: recipient_email
  type: string
  configurable: true
