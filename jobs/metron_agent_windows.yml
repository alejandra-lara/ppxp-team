---
name: metron_agent_windows
release: loggregator
manifest: |
  loggregator:
    tls:
      ca_cert: (( $ops_manager.ca_certificate ))
      metron:
        cert: (( .properties.metron_tls_cert.cert_pem ))
        key: (( .properties.metron_tls_cert.private_key_pem ))
    use_v2_api: true
  metron_agent:
    deployment: "(( .properties.enable_cf_metric_name.value ? 'cf' : '' ))"
    tags:
      placement_tag: (( .windows_diego_cell.placement_tags.value ))
      product: $( variable "label" )
      product_version: $( version )
      system_domain: "(( ..cf.cloud_controller.system_domain.value ))"
