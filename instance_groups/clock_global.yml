---
name: clock_global
label: Clock Global
resource_label: Clock Global
description: Schedules asynchronous tasks for cloud controller
templates:
{{if eq tile "ert"}}
- $( job "binary-buildpack" )
- $( job "bootstrap" )
- $( job "cflinuxfs2-rootfs-setup" )
- $( job "cloud_controller_clock" )
- $( job "consul_agent" )
- $( job "deploy-autoscaler" )
- $( job "deploy-notifications" )
- $( job "deploy-notifications-ui" )
- $( job "go-buildpack" )
- $( job "java-buildpack" )
- $( job "log-cache-scheduler" )
- $( job "metron_agent" )
- $( job "nfsbrokerpush" )
- $( job "nodejs-buildpack" )
- $( job "push-apps-manager" )
- $( job "push-pivotal-account" )
- $( job "push-usage-service" )
- $( job "ruby-buildpack" )
- $( job "smoke_tests" )
- $( job "syslog_forwarder" )
- $( job "test-autoscaling" )
{{else}}
- $( job "placeholder" )
{{end}}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 20480
  constraints:
    min: 20480
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: $( variable "clock_global_configurable_state" )
  default: $( variable "clock_global_default_instances" )
  constraints:
    min: $( variable "clock_global_min_instances" )
