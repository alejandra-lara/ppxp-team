---
name: mysql_proxy
label: MySQL Proxy
resource_label: MySQL Proxy
description: MySQL Proxy
templates:
{{if eq tile "ert"}}
- $( job "bpm" )
- $( job "loggregator_agent" )
- $( job "loggr-syslog-agent" )
- $( job "metrics-discovery-registrar" )
- $( job "metrics-agent" )
- $( job "loggr-forwarder-agent" )
- $( job "prom_scraper" )
- $( job "route_registrar_mysql_proxy" )
- $( job "proxy" )
- $( job "syslog_forwarder" )
{{else}}
- $( job "placeholder" )
{{end}}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 4096
  constraints:
    min: 4096
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: $( variable "mysql_proxy_configurable_state" )
  default: $( variable "mysql_proxy_default_instances" )
  zero_if:
    property_reference: ".properties.system_database"
    property_values:
    - external
property_blueprints:
- name: service_hostname
  type: network_address
  configurable: true
  optional: true
- name: startup_delay
  type: integer
  configurable: true
  default: 0
- name: shutdown_delay
  type: integer
  configurable: true
  default: 30
  constraints:
    min: 0
- name: enable_inactive_mysql_port
  type: boolean
  configurable: true
  default: false
- name: inactive_mysql_port
  type: integer
  configurable: false
  default: 3336
# This exists because we can't specify null as a value in a
# ternary operator, we can only reference property values
- name: inactive_mysql_port_null_value
  type: integer
  configurable: false
