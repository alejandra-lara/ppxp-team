---
name: credhub
label: CredHub
resource_label: CredHub
description: CredHub
templates:
{{ define "ert-credhub-templates" }}
- consul_agent_credhub
- credhub
- database-backup-restorer
{{ end }}
{{ define "srt-credhub-templates" }}
- placeholder
{{ end }}
{{ tile | ert_template "ert-credhub-templates" | srt_template "srt-credhub-templates" }}

resource_definitions:
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 2
  constraints:
    min: 2

- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 8192
  constraints:
    min: 8192

- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 10240
  constraints:
    min: 10240

- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0

static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: {{ tile | ert "true" | srt "false" }}
  default: 0
