---
property_blueprints:
  - name: auctioneer_client_cert
    type: rsa_cert_credentials
    configurable: false

  - name: auctioneer_server_cert
    type: rsa_cert_credentials
    configurable: false
    default:
      domains:
      - auctioneer.service.cf.internal
      - "*.auctioneer.service.cf.internal"

  - name: bbs_client_cert
    type: rsa_cert_credentials
    configurable: false

  - name: bbs_server_cert
    type: rsa_cert_credentials
    configurable: false
    default:
      domains:
      - bbs.service.cf.internal
      - "*.bbs.service.cf.internal"

  - name: rep_client_cert
    type: rsa_cert_credentials
    configurable: false

  - name: rep_server_cert
    type: rsa_cert_credentials
    configurable: false
    default:
      domains:
      - cell.service.cf.internal
      - "*.cell.service.cf.internal"

  - name: tps_client_cert
    type: rsa_cert_credentials
    configurable: false

  - name: nfs_volume_driver
    type: selector
    configurable: true
    default: enable
    option_templates:
      - name: enable
        select_value: enable
        named_manifests:
          - name: disable_nfsv3driver
            manifest: |
              false
      - name: disable
        select_value: disable
        named_manifests:
          - name: disable_nfsv3driver
            manifest: |
              true
