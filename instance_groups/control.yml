resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 16384
  constraints:
    min: 16384
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 49152
  constraints:
    min: 49152
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 2
  constraints:
    min: 2
static_ip: 0
dynamic_ip: 1
serial: true
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: $( variable "control_configurable_state" )
  default: $( variable "control_default_instances" )
  constraints:
    min: $( variable "control_min_instances" )
