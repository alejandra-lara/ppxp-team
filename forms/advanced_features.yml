---
name: advanced_features
label: Advanced Features
description: |
  These are features that may require a greater understanding of
  Cloud Foundry system components and their more recently introduced
  capabilities.
markdown: |
  You can specify how much memory or disk you want to set as the Diego Cells'
  available capacity. You can overcommit these resources with values that
  exceed the Diego Cell VM sizes configured in the Resource Config section.
  You can also opt in to enable TLS connections between the router and applications
  (this feature is in beta).

property_inputs:
  - reference: .windows_diego_cell.executor_memory_capacity
    label: Cell Memory Capacity (MB)

  - reference: .windows_diego_cell.executor_disk_capacity
    label: Cell Disk Capacity (MB)

  - reference: .properties.route_integrity
    label: (Beta) Enable TLS Connections From Router To Applications
    selector_property_inputs:
    - reference: .properties.route_integrity.disable
      label: Disable route integrity and mutual TLS (Default)
    - reference: .properties.route_integrity.tls_verify
      label: Router uses TLS to verify application identity
    - reference: .properties.route_integrity.mutual_tls_verify
      label: Router and applications use mutual TLS to verify each other's identity (incompatible with TCP Routing)
