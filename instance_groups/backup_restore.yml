---
name: backup_restore
label: Backup Restore Node
resource_label: Backup Restore Node
description: Contains the backup and restore scripts for use with BBR CLI. This VM must be set to 1 instance in order to take a backup using BBR.
templates:
- $( job "bpm" )
- $( job "loggregator_agent" )
- $( job "loggr-syslog-agent" )
- $( job "loggr-forwarder-agent" )
- $( job "prom_scraper" )
- $( job "backup-restore-notifications" )
- $( job "backup-restore-pcf-autoscaling" )
- $( job "bbr-cfnetworkingdb" )
- $( job "bbr-cloudcontrollerdb" )
- $( job "bbr-credhubdb" )
- $( job "bbr-routingdb" )
- $( job "bbr-uaadb" )
- $( job "bbr-usage-servicedb" )
- $( job "cf-cli-6-linux" )
- $( job "database-backup-restorer" )
- $( job "lock-unlock-pcf-autoscaling" )
- $( job "nfsbroker-bbr" )
- $( job "s3-versioned-blobstore-backup-restorer" )
- $( job "s3-unversioned-blobstore-backup-restorer" )
- $( job "gcs-blobstore-backup-restorer" )
- $( job "azure-blobstore-backup-restorer" )
- $( job "syslog_forwarder" )
- $( job "bbr-push-usage-service" )
- $( job "push-apps-manager" )
- $( job "deploy-autoscaler" )
- $( job "deploy-notifications" )
- $( job "bbr-nfsbrokerpush" )
- $( job "bbr-smbbrokerpush" )
- $( job "bbr-apps-manager" )
- $( job "bbr-smbbroker" )
- $( job "nfsbroker-bbr-lock" )
resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 4000
  constraints:
    min: 2000
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: true
  default: 200000
  constraints:
    min: 10000
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: true
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 1
  constraints:
    min: 0
    max: 1
