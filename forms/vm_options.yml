---
name: vm_options
description: VM Options
label: VM Options
markdown: |
  For help configuring these fields, see
  [Configure VMs](https://docs.pivotal.io/platform/application-service-windows/2-11/installing.html#config-vms)
  in _Installing and Configuring TAS for VMs [Windows]_ in the VMware documentation.

property_inputs:
- reference: .properties.windows_admin_password
  label: Manage administrator password
  selector_property_inputs:
    - reference: .properties.windows_admin_password.use_default
      label: Use random password

    - reference: .properties.windows_admin_password.set_password
      label: Set the password
      property_inputs:
        - reference: .properties.windows_admin_password.set_password.password
          label: Password
          description: Overrides the Windows default password for all VMs.

- reference: .properties.bosh_ssh_enabled
  label: "Enable BOSH-native SSH support on all VMs (beta)"
  description: |
    All VMs start the Microsoft beta port of the OpenSSH daemon
    on port 22, allowing access through the BOSH `ssh` command.
    This feature is not considered production-ready.

- reference: .properties.kms
  label: Key Management Service
  selector_property_inputs:
    - reference: .properties.kms.enable
      label: Enable
      property_inputs:
        - reference: .properties.kms.enable.host
          label: Host
          description: The hostname of the KMS server.
        - reference: .properties.kms.enable.port
          label: Port
          description: The port of the KMS server. Defaults to 1688.
    - reference: .properties.kms.disable
      label: Disable
