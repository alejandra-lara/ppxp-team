---
name: broker-registrar
release: broker-registrar
manifest: |
  cf:
    api_url: api.(( .cloud_controller.system_domain.value ))
    password: (( .uaa.admin_credentials.password ))
    skip_ssl_validation: (( .ha_proxy.skip_cert_verify.value ))
    username: (( .uaa.admin_credentials.identity ))
  servicebroker:
    name: nfsbroker
    password: ((( nfs-broker-push-db-credentials.password )))
    url: http://nfsbroker.(( .cloud_controller.system_domain.value ))
    username: ((( nfs-broker-push-db-credentials.username )))
