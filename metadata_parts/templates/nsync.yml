---
name: nsync
release: capi
manifest: |
  capi:
    nsync:
      bbs:
        ca_cert: (( $ops_manager.ca_certificate ))
        client_cert: (( .properties.bbs_client_cert.cert_pem ))
        client_key: (( .properties.bbs_client_cert.private_key_pem ))
      cc:
        base_url: http://cloud-controller-ng.service.cf.internal:9022
        basic_auth_username: ((( cloud-controller-internal-api-user-credentials.username )))
        basic_auth_password: ((( cloud-controller-internal-api-user-credentials.password )))
      lifecycle_bundles:
      - "buildpack/cflinuxfs2:buildpack_app_lifecycle/buildpack_app_lifecycle.tgz"
      - "buildpack/windows2012R2:windows_app_lifecycle/windows_app_lifecycle.tgz"
      - "buildpack/windows2016:buildpack_app_lifecycle/buildpack_app_lifecycle.tgz"
      - "docker:docker_app_lifecycle/docker_app_lifecycle.tgz"
  diego:
    ssl:
      skip_cert_verify: (( .ha_proxy.skip_cert_verify.value ))
