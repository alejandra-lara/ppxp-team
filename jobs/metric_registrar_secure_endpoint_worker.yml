---
name: metric_registrar_secure_endpoint_worker
release: metric-registrar
manifest: |
  disabled: "(( .properties.metric_registrar_enabled.value ? false : true ))"
  health_check_port: 21548
  orchestration_port: 21549
  skip_ssl_validation: (( .ha_proxy.skip_cert_verify.value ))
  blacklisted_tags: (( .properties.metric_registrar_blacklisted_tags.parsed_strings ))
  scrape_interval: (( .properties.metric_registrar_scrape_interval_in_seconds.value ))s
  loggregator:
    tls:
      ca_cert: (( $ops_manager.ca_certificate ))
      agent:
        cert: (( .doppler.metron_tls_cert.cert_pem ))
        key: (( .doppler.metron_tls_cert.private_key_pem ))
  cloud_controller:
    tls:
      ca: (( $ops_manager.ca_certificate ))
      cert: (( .properties.cloud_controller_mutual_cert.cert_pem ))
      key: (( .properties.cloud_controller_mutual_cert.private_key_pem ))
  orchestration:
    tls:
      ca: (( $ops_manager.ca_certificate ))
      cert: (( .properties.metric_registrar_secure_worker_tls.cert_pem ))
      key: (( .properties.metric_registrar_secure_worker_tls.private_key_pem ))
  uaa:
    tls:
      ca: (( $ops_manager.ca_certificate ))
    client:
      id: (( .uaa.metric_registrar_credentials.identity ))
      secret: (( .uaa.metric_registrar_credentials.password ))
  bbs:
    tls:
      ca: (( $ops_manager.ca_certificate ))
      cert: (( .properties.bbs_client_cert.cert_pem ))
      key: (( .properties.bbs_client_cert.private_key_pem ))
  scrape:
    diego_identity_ca: ((( diego-instance-identity-intermediate-ca-2-7.certificate )))
    tls:
      ca: (( $ops_manager.ca_certificate ))
      cert: (( .properties.metric_registrar_endpoint_worker_scrape_tls.cert_pem ))
      key: (( .properties.metric_registrar_endpoint_worker_scrape_tls.private_key_pem ))



