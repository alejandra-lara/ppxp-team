---
name: notifications-ui
label: Notifications UI Errand
resource_label: Notifications UI Errand
description: Pushes the Notifications UI component to your Elastic Runtime installation
templates:
  - name: deploy-notifications-ui
    release: notifications-ui
  - name: cflinuxfs2-rootfs-setup
    release: cflinuxfs2-rootfs
  - name: binary-buildpack
    release: binary-buildpack
errand: true

resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1_024
    constraints:
      min: 1_024

  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 1_024
    constraints:
      min: 1_024

  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0

  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1

static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: false
  default: 1
  constraints:
    min: 0

property_blueprints:
manifest: |
  domain: (( .cloud_controller.system_domain.value ))
  ssl:
    skip_cert_verify: (( .ha_proxy.skip_cert_verify.value ))
  notifications_ui:
    organization: system
    space: notifications-with-ui
    app_domain: (( .cloud_controller.system_domain.value ))
    network: notifications
    syslog_url: (( .properties.system_logging.selected_option.parsed_manifest(syslog_url) ))
    encryption_key: (( .notifications.encryption_credentials.password ))
    footer_text: (( .push-apps-manager.footer_text.value || "" ))
    footer_image: (( .push-apps-manager.logo.value ))
    enable_diego: true
    instance_count: 2
    cf:
      admin_user: (( .uaa.admin_credentials.identity ))
      admin_password: (( .uaa.admin_credentials.password ))
      dial_timeout: (( .properties.cf_dial_timeout_in_seconds.value ))
    uaa:
      client_id: (( .uaa.notifications_ui_client_credentials.identity ))
      client_secret: (( .uaa.notifications_ui_client_credentials.password ))
