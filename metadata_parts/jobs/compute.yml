---
name: compute
label: Compute
resource_label: Compute
description: Compute
templates:
- consul_agent
- rep
- route_emitter
- cfdot
- garden
- cflinuxfs2-rootfs-setup_diego_cell
- metron_agent
- cni
- silk-daemon
- garden-cni
- netmon
- vxlan-policy-agent
- nfsv3driver
- grootfs
- iptables-logger
resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 16384
  constraints:
    min: 2048
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 65536
  constraints:
    min: 4096
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 2
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 4%
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: {{ tile | ert "false" | srt "true" }}
  default: {{ tile | ert "0" | srt "1" }}
  constraints:
    min: {{ tile | ert "0" | srt "1" }}
    max: {{ tile | ert "0" | srt "10" }}
