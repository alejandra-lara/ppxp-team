---
form:
  name: vm_options
  description: VM Options
  label: VM Options
  property_inputs:
  - reference: .properties.windows_admin_password
    label: Manage Administrator Password
    selector_property_inputs:
      - reference: .properties.windows_admin_password.use_default
        label: Use the Windows default password

      - reference: .properties.windows_admin_password.set_password
        label: Set the password
        property_inputs:
          - reference: .properties.windows_admin_password.set_password.password
            label: Password
            description: |
              The password set here will override the Windows default password
              for all VMs. The password must meet the complexity requirements
              outlined in the Windows documentation:
              https://technet.microsoft.com/en-us/library/cc956977.aspx.

      - reference: .properties.windows_admin_password.generate_random
        label: Generate random passwords for each VM
