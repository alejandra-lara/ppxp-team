---
name: file_server
release: diego
manifest: |
  bpm:
    enabled: true
  diego:
    file_server:
      listen_addr: 0.0.0.0:$( variable "diego_fileserver_port" )
  enable_consul_service_registration: false
  logging:
    format:
      timestamp: (( .properties.diego_log_timestamp_format.selected_option.parsed_manifest(timestamp_format) ))
  loggregator:
    use_v2_api: true
    ca_cert: (( $ops_manager.ca_certificate ))
    cert: (( .properties.loggregator_client_cert.cert_pem ))
    key: (( .properties.loggregator_client_cert.private_key_pem ))
  https_server_enabled: true
  https_listen_addr: 0.0.0.0:8447
  tls:
    cert: (( .properties.file_server_cert.cert_pem ))
    key: (( .properties.file_server_cert.private_key_pem ))
