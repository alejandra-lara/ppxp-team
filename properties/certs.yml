---
- name: loggregator_agent_tls_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains: ["metron"]
- name: bbs_client_cert
  type: rsa_cert_credentials
  configurable: false
- name: rep_server_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - cell.service.cf.internal
    - "*.cell.service.cf.internal"
- name: rep_server_cert_v2
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - "*.cell.service.cf.internal"
    - cell.service.cf.internal
    - 127.0.0.1
    - localhost
- name: scheduler_binding_cache_tls
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
      - binding-cache