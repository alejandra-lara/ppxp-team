---
name: cloud_controller_worker
label: Cloud Controller Worker
resource_label: Cloud Controller Worker
description: Worker for cloud controller asynchronous tasks
templates:
{{ define "ert-cloud-controller-worker-templates" }}
- consul_agent
- cloud_controller_worker
- metron_agent
{{ end }}
{{ define "srt-cloud-controller-worker-templates" }}
- placeholder
{{ end }}
{{ tile | ert_template "ert-cloud-controller-worker-templates" | srt_template "srt-cloud-controller-worker-templates" }}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 2048
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: {{ tile | ert "true" | srt "false" }}
  default: {{ tile | ert "2" | srt "0" }}
  constraints:
    min: {{ tile | ert "1" | srt "0" }}
