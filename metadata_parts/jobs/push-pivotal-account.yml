---
name: push-pivotal-account
label: Push Pivotal Account
resource_label: Push Pivotal Account
description: Pushes the Pivotal Account application to your Elastic Runtime installation

templates:
- name: push-pivotal-account
  release: pivotal-account

errand: true
max_in_flight: 1

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 2048
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 1024
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
    power_of_two: true
static_ip: 0
dynamic_ip: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: false
  default: 1
  constraints:
    min: 0

property_blueprints:
  - name: encryption_key
    type: secret
    optional: false
    configurable: false

manifest: |
  pivotal_account:
    route: account
    client_id: (( .uaa.pivotal_account_client_credentials.identity ))
    client_secret: (( .uaa.pivotal_account_client_credentials.password ))
    uaa_location: https://login.(( .cloud_controller.system_domain.value ))
    notifications_location: "https://notifications.(( .cloud_controller.system_domain.value ))"
    notifications_ui_location: "https://notifications-ui.(( .cloud_controller.system_domain.value ))"
    encryption_key: (( encryption_key.value ))
    app_push:
      memory: 1024
      instance_number: 2
  ssl:
    skip_cert_verify: (( .ha_proxy.skip_cert_verify.value ))
  cf:
    domain: (( .cloud_controller.system_domain.value ))
    admin_username: (( .uaa.admin_credentials.identity ))
    admin_password: (( .uaa.admin_credentials.password ))
  generic_white_label_config_json:
    companyName: (( .push-apps-manager.company_name.value ))
    logo: (( .push-apps-manager.logo.value ))
    smallSquare: (( .push-apps-manager.square_logo.value ))
    legalText: (( .push-apps-manager.footer_text.value ))
    legalLinks: (( .push-apps-manager.footer_links.value ))
