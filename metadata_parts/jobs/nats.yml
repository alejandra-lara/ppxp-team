---
name: nats
label: NATS
resource_label: NATS
description: Acts as the Pivotal CF Elastic Runtime message bus
templates:
- name: consul_agent
  release: consul
  consumes: |
    consul_common: {from: consul_common_link}
    consul_client: {from: consul_client_link}
    consul_server: nil
- name: nats
  release: nats
  provides: |
    nats: {as: nats, shared: true}
- name: metron_agent
  release: loggregator
- name: syslog_forwarder
  release: syslog-migration

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1_024
  constraints:
    min: 1_024

- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2_048
  constraints:
    min: 1_024

- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0

- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1

static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 2
  constraints:
    min: 1

property_blueprints:
  - name: credentials
    type: simple_credentials
    default:
      identity: nats

manifest: |
  syslog: (( .properties.system_logging.selected_option.parsed_manifest(syslog) ))
  nats:
    user: (( credentials.identity ))
    password: (( credentials.password ))
  metron_endpoint:
    shared_secret: (( .doppler.shared_secret_credentials.password ))
  loggregator:
    tls:
      ca_cert: (( $ops_manager.ca_certificate ))
      metron:
        cert: (( .doppler.metron_tls_cert.cert_pem ))
        key: (( .doppler.metron_tls_cert.private_key_pem ))
