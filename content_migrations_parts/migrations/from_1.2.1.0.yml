from_version: 1.2.1.0
rules:
  - type: update
    selector: "product_version"
    to: "1.3.3.0$PRERELEASE_VERSION$"
  - type: move
    selector: ""
    from: jobs.[type=login].properties.[definition=ldap_url]
    to: jobs.[type=uaa].properties
  - type: move
    selector: ""
    from: jobs.[type=login].properties.[definition=credentials]
    to: jobs.[type=uaa].properties
  - type: move
    selector: ""
    from: jobs.[type=login].properties.[definition=ldap_search_base]
    to: jobs.[type=uaa].properties
  - type: move
    selector: ""
    from: jobs.[type=login].properties.[definition=ldap_search_filter]
    to: jobs.[type=uaa].properties
  - type: move
    selector: ""
    from: jobs.[type=login].properties.[definition=ldap_server_ssl_cert]
    to: jobs.[type=uaa].properties
  - type: move
    selector: ""
    from: jobs.[type=login].properties.[definition=ldap_server_ssl_cert_alias]
    to: jobs.[type=uaa].properties
