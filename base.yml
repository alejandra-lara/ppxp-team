post_deploy_errands:
  - name: smoke_tests
    label: Smoke Test Errand
    description: Runs Smoke Tests against your Application Service installation
    colocated: true
    run_default: true
    instances:
      - $( variable "errand_instance_group" )
  - name: push-usage-service
    label: Usage Service Errand
    description: Pushes the Pivotal Usage Service application to your Application Service installation. Pivotal Apps Manager depends on this application.
    colocated: true
    run_default: true
    instances:
      - $( variable "errand_instance_group" )
  - name: push-apps-manager
    label: Apps Manager Errand
    description: Pushes the Pivotal Apps Manager application to your Application Service installation
    colocated: true
    run_default: true
    instances:
      - $( variable "errand_instance_group" )
  - name: deploy-notifications
    label: Notifications Errand
    description: |
      Pushes the Pivotal Notifications application to your Application Service installation
    colocated: true
    run_default: true
    instances:
      - $( variable "errand_instance_group" )
  - name: deploy-notifications-ui
    label: Notifications UI Errand
    description: Pushes the Notifications UI component to your Application Service installation
    colocated: true
    run_default: true
    instances:
      - $( variable "errand_instance_group" )
  - name: deploy-autoscaler
    label: App Autoscaler Errand
    description: Pushes the Pivotal App Autoscaler application to your Application Service installation
    colocated: true
    run_default: true
    instances:
      - $( variable "errand_instance_group" )
  - name: test-autoscaling
    label: App Autoscaler Smoke Test Errand
    description: Runs Smoke Tests against the App Autoscaling Service.
    colocated: true
    run_default: true
    instances:
      - $( variable "errand_instance_group" )
  - name: metric_registrar_smoke_test
    label: Metric Registrar Smoke Test Errand
    description: Runs Smoke Tests against the Metric Registrar. Requires that "Disable Metric Registrar" is unchecked in the Metric Registrar tab.
    colocated: true
    run_default: false
    instances:
      - $( variable "errand_instance_group" )
  - name: nfsbrokerpush
    label: NFS Broker Errand
    description: Pushes the NFS Broker application to your Application Service installation
    colocated: true
    run_default: true
    instances:
      - $( variable "errand_instance_group" )
  - name: smbbrokerpush
    label: SMB Broker Errand
    description: Pushes the SMB Broker application to your Application Service installation
    colocated: true
    run_default: false
    instances:
      - $( variable "errand_instance_group" )

