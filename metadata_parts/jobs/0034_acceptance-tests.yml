name: acceptance-tests
label: Run CF Acceptance Tests
resource_label: Run CF Acceptance Tests
description: Runs CF Acceptance Tests against your Elastic Runtime installation. This errand is deprecated and will be removed in a future release.
templates:
  - name: acceptance-tests
    release: cf
errand: true

resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1_024
    constraints:
      min: 1_024

  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 2_048
    constraints:
      min: 2_048

  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0

  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true

static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: false
  default: 1
  constraints:
    min: 0

property_blueprints:

manifest: |
  acceptance_tests:
    api: "https://api.(( .cloud_controller.system_domain.value ))"
    apps_domain: (( .cloud_controller.apps_domain.value ))
    admin_user: (( .uaa.admin_credentials.identity ))
    admin_password: (( .uaa.admin_credentials.password ))
    include_logging: true
    include_internet_dependent: true
    include_operator: true
    include_services: true
    include_security_groups: false
    skip_ssl_validation: (( .ha_proxy.skip_cert_verify.value ))
    skip_regex: lucid64
    skip_diego_unsupported_tests: true
    java_buildpack_name: java_buildpack_offline
    include_diego_ssh: true
    include_route_services: true
    include_sso: true
