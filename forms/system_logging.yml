---
name: system_logging
label: System Logging
description: System Logging
markdown: |
  For help configuring these fields, see the
  [System Logging](https://docs.pivotal.io/pivotalcf/2-10/customizing/installing-pcf-is.html#syslog)
  section of the _Installing Isolation
  Segment_ topic in the product documentation.

property_inputs:
- reference: .properties.system_logging
  label: |
    Configure syslog for system components?

  selector_property_inputs:
  - reference: .properties.system_logging.disabled
    label: "No"

  - reference: .properties.system_logging.enabled
    label: "Yes"
    property_inputs:
    - reference: .properties.system_logging.enabled.host
      label: Address
      description: The hostname or IP address of the syslog server.

    - reference: .properties.system_logging.enabled.port
      label: Port
      description: The port of the syslog server. The default is 514.

    - reference: .properties.system_logging.enabled.protocol
      label: Transport protocol
      description: Select the transport protocol for forwarding logs.

    - reference: .properties.system_logging.enabled.tls_enabled
      label: Enable TLS

    - reference: .properties.system_logging.enabled.tls_permitted_peer
      label: Permitted peer
      description: |
        Either the accepted fingerprint (SHA1) or hostname of your remote
        peer.

    - reference: .properties.system_logging.enabled.tls_ca_cert
      label: TLS CA certificate
      description: |
        Ensures that logs are securely transported to the syslog destination.

    - reference: .properties.system_logging.enabled.use_tcp_for_file_forwarding_local_transport
      label: Use TCP for file forwarding local transport

    - reference: .properties.system_logging.enabled.syslog_drop_debug
      label: Do not forward debug logs
      description: Prevents large debug logs from being forwarded.

    - reference: .properties.system_logging.enabled.syslog_rule
      label: Custom rsyslog configuration
      description: |
        Accepts configuration for rsyslog in the rainerscript syntax.
        Applied prior to the forwarding rule.
