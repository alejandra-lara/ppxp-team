---
name: diego_brain
label: Diego Brain
resource_label: Diego Brain
description: Diego Brain
templates:
- consul_agent
- auctioneer
- cfdot
- cc_uploader
- file_server
- nsync
- ssh_proxy
- tps
- stager
- metron_agent_diego_brain
resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 2048
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 4096
  constraints:
    min: 4096
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: {{ tile | ert "true" | srt "false" }}
  default: {{ tile | ert "3" | srt "0" }}
  constraints:
    min: {{ tile | ert "1" | srt "0" }}
property_blueprints:
- name: ssh_host_key
  type: rsa_pkey_credentials
  configurable: false
- name: static_ips
  type: ip_ranges
  configurable: true
  optional: true
- name: starting_container_count_maximum
  type: integer
  configurable: true
  default: 200
- name: cc_uploader_server_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - cc-uploader.service.cf.internal
