---
name: nfs_server
label: File Storage
resource_label: File Storage
description: Stores droplets and app packages on behalf of Cloud Controller
templates:
{{if eq tile "ert"}}
- $( job "bpm" )
- $( job "loggregator_agent" )
- $( job "loggr-syslog-agent" )
- $( job "loggr-forwarder-agent" )
- $( job "prom_scraper" )
- $( job "loggr-system-metrics-agent" )
- $( job "blobstore" )
- $( job "route_registrar_nfs_server" )
- $( job "syslog_forwarder" )
{{else}}
- $( job "placeholder" )
{{end}}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 4096
  constraints:
    min: 4096
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 8192
  constraints:
    min: 8192
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: true
  default: 102400
  constraints:
    min: 10240
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 2
  constraints:
    min: 1
static_ip: 1
dynamic_ip: 0
max_in_flight: 1
serial: true
single_az_only: true
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: $( variable "nfs_server_configurable_state" )
  default: $( variable "nfs_server_default_instances" )
  constraints:
    max: $( variable "nfs_server_max_instances" )
    min: 0
  zero_if:
    property_reference: ".properties.system_blobstore"
    property_values:
    - external
    - external_gcs
    - external_gcs_service_account
    - external_azure
property_blueprints:
- name: blobstore_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - blobstore.service.cf.internal
- name: blobstore_internal_access_rules
  type: string_list
  configurable: true
  default: allow 10.0.0.0/8;,allow 172.16.0.0/12;,allow 192.168.0.0/16;
