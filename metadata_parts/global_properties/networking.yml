---
property_blueprints:
  - name: routing_table_sharding_mode
    type: selector
    configurable: true
    default: isolation_segment_only
    option_templates:
    - name: isolation_segment_only
      select_value: isolation_segment_only
      named_manifests:
      - name: sharding_mode
        manifest: |
          segments
      - name: isolation_segments
        manifest: |
          ['(( .isolated_diego_cell.placement_tag.value ))']
      - name: routing_api_enabled
        manifest: |
          false
    - name: no_isolation_segment
      select_value: no_isolation_segment
      named_manifests:
      - name: sharding_mode
        manifest: |
          shared-and-segments
      - name: isolation_segments
        manifest: |
          []
      - name: routing_api_enabled
        manifest: |
          true
  - name: container_networking_vtep_port
    type: integer
    configurable: true
    default: 4789
  - name: c2c_iptables_logging
    type: selector
    configurable: true
    default: disabled
    option_templates:
    - name: enabled
      select_value: enabled
      named_manifests:
      - name: cf_networking_iptables_logging
        manifest: |
          true
      - name: cf_networking_iptables_udp_logging_interval
        manifest: (( .properties.c2c_iptables_logging.enabled.udp_logging_interval.value ))
      - name: cf_networking_iptables_denied_logging_interval
        manifest: (( .properties.c2c_iptables_logging.enabled.denied_logging_interval.value ))
      property_blueprints:
        - name: denied_logging_interval
          type: integer
          configurable: true
          default: 1
        - name: udp_logging_interval
          type: integer
          configurable: true
          default: 100
    - name: disabled
      select_value: disabled
      named_manifests:
      - name: cf_networking_iptables_logging
        manifest: |
          false
      - name: cf_networking_iptables_udp_logging_interval
        manifest: |
          null
      - name: cf_networking_iptables_denied_logging_interval
        manifest: |
          null

  - name: networking_poe_ssl_cert
    type: collection
    configurable: true
    property_blueprints:
      - name: name
        type: string
        optional: false
      - name: cert_chain
        type: text
        optional: false
      - name: private_key
        type: text
        optional: false

  - name: routing_disable_http
    type: boolean
    configurable: true
    default: false

  - name: routing_minimum_tls_version
    type: selector
    configurable: true
    default: tls_v1_2
    option_templates:
      - name: tls_v1_0
        select_value: tls_v1_0
        named_manifests:
          - name: min_tls_version
            manifest: |
              TLSv1.0
          - name: disable_tls_10
            manifest: |
              false
          - name: disable_tls_11
            manifest: |
              false
      - name: tls_v1_1
        select_value: tls_v1_1
        named_manifests:
          - name: min_tls_version
            manifest: |
              TLSv1.1
          - name: disable_tls_10
            manifest: |
              true
          - name: disable_tls_11
            manifest: |
              false
      - name: tls_v1_2
        select_value: tls_v1_2
        named_manifests:
          - name: min_tls_version
            manifest: |
              TLSv1.2
          - name: disable_tls_10
            manifest: |
              true
          - name: disable_tls_11
            manifest: |
              true

  - name: router_forward_client_cert
    type: selector
    configurable: true
    default: always_forward
    option_templates:
      - name: always_forward
        select_value: always_forward
      - name: forward
        select_value: forward
      - name: sanitize_set
        select_value: sanitize_set

  - name: router_backend_max_conn
    type: integer
    configurable: true
    default: 0

  - name: gorouter_ssl_ciphers
    type: text
    configurable: true

  - name: haproxy_ssl_ciphers
    type: text
    configurable: true

  - name: haproxy_max_buffer_size
    type: integer
    configurable: true
    default: 16384

  - name: haproxy_forward_tls
    type: selector
    configurable: true
    default: enable
    option_templates:
    - name: enable
      select_value: enable
      named_manifests:
        - name: backend_port
          manifest: |
            443
        - name: backend_ssl
          manifest: |
            "verify"
      property_blueprints:
      - name: backend_ca
        type: text
        configurable: true
    - name: disable
      select_value: disable
      named_manifests:
        - name: backend_port
          manifest: |
            80
        - name: backend_ssl
          manifest: |
            "off"

  - name: container_networking
    type: selector
    configurable: true
    default: enable
    option_templates:
    - name: enable
      select_value: enable
    - name: disable
      select_value: disable

  - name: skip_cert_verify
    type: boolean
    configurable: true

  - name: networking_point_of_entry
    type: selector
    configurable: true
    default: terminate_at_router
    option_templates:
      - name: terminate_at_router
        select_value: terminate_at_router
      - name: terminate_before_router
        select_value: terminate_before_router
