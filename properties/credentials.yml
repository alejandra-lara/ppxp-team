---
property_blueprints:
  - name: windows_admin_password
    type: selector
    configurable: true
    default: use_default
    option_templates:
      - name: use_default
        select_value: use_default
        named_manifests:
          - name: set_password
            manifest: |
              enabled: false
      - name: set_password
        select_value: set_password
        named_manifests:
          - name: set_password
            manifest: |
              enabled: true
              password: (( .properties.windows_admin_password.set_password.password.value ))
        property_blueprints:
          - name: password
            type: secret
            optional: false
            configurable: true
