from_version: 1.4.0.0
rules:
  - type: update
    selector: "product_version"
    to: "1.5.1.0$PRERELEASE_VERSION$"
  - type: update
    selector: "jobs.[identifier=mysql_proxy].resources.[identifier=ephemeral_disk].value"
    to: 4_096

  - type: move
    selector: ""
    from: "jobs.[identifier=login].properties.[identifier=service_provider_key_credentials]"
    to: "jobs.[identifier=uaa].properties"
  - type: move
    selector: ""
    from: "jobs.[identifier=login].properties.[identifier=sso_name]"
    to: "jobs.[identifier=uaa].properties"
  - type: move
    selector: ""
    from: "jobs.[identifier=login].properties.[identifier=sso_url]"
    to: "jobs.[identifier=uaa].properties"
  - type: move
    selector: ""
    from: "jobs.[identifier=login].properties.[identifier=sso_xml]"
    to: "jobs.[identifier=uaa].properties"

  - type: update
    selector: jobs.[identifier=uaa].properties.[identifier=console_client_credentials]
    to: apps_manager_client_credentials
