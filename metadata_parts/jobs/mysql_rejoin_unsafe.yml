---
name: mysql-rejoin-unsafe
label: MySQL Rejoin Unsafe Errand
resource_label: MySQL Rejoin Unsafe Errand
description: MySQL Rejoin Unsafe Errand
templates:
- name: rejoin-unsafe
  release: cf-mysql
errand: true

resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1_024
    constraints:
      min: 1_024

  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 2_048
    constraints:
      min: 2_048

  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0

  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true

static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: false
  default: 1

property_blueprints:

manifest: |
  cf_mysql:
    mysql:
      cluster_ips: (( .mysql.ips ))
      galera_healthcheck:
        endpoint_username: (( .mysql.mysql_bootstrap_credentials.identity ))
        endpoint_password: (( .mysql.mysql_bootstrap_credentials.password ))
