---
- name: garden_disk_cleanup
  type: selector
  configurable: true
  default: reserved
  option_templates:
    - name: never
      named_manifests:
      - name: reserved_space_for_other_jobs_in_mb
        manifest: |
          -1
      select_value: never
    - name: routine
      named_manifests:
      - name: reserved_space_for_other_jobs_in_mb
        manifest: |
          0
      select_value: routine
    - name: reserved
      named_manifests:
      - name: reserved_space_for_other_jobs_in_mb
        manifest: |
          (( .properties.garden_disk_cleanup.reserved.reserved_space_for_other_jobs_in_mb.value ))
      select_value: reserved
      property_blueprints:
        - name: reserved_space_for_other_jobs_in_mb
          type: integer
          configurable: true
          default: 15360
          constraints:
            min: 15360
- name: garden_containerd_opt_out
  type: boolean
  configurable: true
  default: false
