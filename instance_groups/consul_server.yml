---
name: consul_server
label: Consul
resource_label: Consul
description:
templates:
- $( job "consul_server" )
- $( job "metron_agent" )
- $( job "syslog_forwarder" )

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 1024
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false
serial: true
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: $( variable "consul_server_configurable_state" )
  default: $( variable "consul_server_default_instances" )
  constraints:
    min: $( variable "consul_server_min_instances" )
    may_only_be_odd_or_zero: true
