---
name: blobstore
label: File Storage
resource_label: File Storage
description: Stores droplets and app packages on behalf of Cloud Controller

templates:
{{if eq tile "srt"}}
- $( job "bpm" )
- $( job "loggregator_agent" )
- $( job "loggr-syslog-agent" )
- $( job "loggr-forwarder-agent" )
- $( job "prom_scraper" )
- $( job "loggr-system-metrics-agent" )
- $( job "blobstore" )
- $( job "route_registrar_nfs_server" )
- $( job "syslog_forwarder" )
{{else}}
- $( job "placeholder" )
{{end}}

resource_definitions:
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 2
  constraints:
    min: 1

- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 4096
  constraints:
    min: 4096

- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 8192
  constraints:
    min: 8192

- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: true
  default: 102400
  constraints:
    min: 10240

static_ip: 1
dynamic_ip: 0
max_in_flight: 1
serial: true
single_az_only: true

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: $( variable "blobstore_configurable_state" )
  default: $( variable "blobstore_default_instances" )
  constraints:
    max: $( variable "blobstore_max_instances" )
    min: 0
  zero_if:
    property_reference: ".properties.system_blobstore"
    property_values:
    - external
    - external_gcs
    - external_gcs_service_account
    - external_azure
