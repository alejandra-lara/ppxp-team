---
name: router
label: Router
resource_label: Router
description: Routers route Internet traffic to applications and between Pivotal CF Elastic Runtime components.
templates:
  - name: consul_agent
    release: consul
  - name: gorouter
    release: routing
  - name: metron_agent
    release: loggregator

resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1_024
    constraints:
      min: 1_024

  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 2_048
    constraints:
      min: 2_048

  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0

  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true

static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false
serial: true

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 1
  constraints:
    min: 1

property_blueprints:
  - name: status_credentials
    type: simple_credentials
    default:
      identity: router_status

  - name: static_ips
    type: ip_ranges
    configurable: true
    optional: true

  - name: disable_insecure_cookies
    type: boolean
    configurable: true
    default: false

  - name: route_services_secret
    type: secret

  - name: request_timeout_in_seconds
    type: integer
    configurable: true
    default: 900
    constraints:
      min: 1

  - name: drain_wait
    type: integer
    configurable: true
    default: 0

  - name: lb_healthy_threshold
    type: integer
    configurable: true
    default: 20

  - name: enable_zipkin
    type: boolean
    configurable: true
    default: true

manifest: |
  request_timeout_in_seconds: (( request_timeout_in_seconds.value ))
  networks:
    apps: default
  router:
    tracing:
      enable_zipkin: (( enable_zipkin.value ))
    secure_cookies: (( .router.disable_insecure_cookies.value ))
    status:
      user: router_status
      password: (( status_credentials.password ))
    cipher_suites: (( .properties.networking_point_of_entry.external_ssl.ssl_ciphers.value ))
    route_services_secret: (( .properties.route_services.selected_option.parsed_manifest(secret) ))
    enable_ssl: "(( .properties.networking_point_of_entry.external_ssl.ssl_rsa_certificate.value_present? ? 'true' : 'false' ))"
    ssl_cert: (( .properties.networking_point_of_entry.external_ssl.ssl_rsa_certificate.cert_pem ))
    ssl_key: (( .properties.networking_point_of_entry.external_ssl.ssl_rsa_certificate.private_key_pem ))
    ssl_skip_validation: (( .ha_proxy.skip_cert_verify.value ))
    skip_oauth_tls_verification: true
    haproxy:
      health_check_port: 80
      request_timeout_in_seconds: 300
    drain_wait: (( .router.drain_wait.value ))
    load_balancer_healthy_threshold: (( .router.lb_healthy_threshold.value ))
  routing_api:
    enabled: true
  consul:
    encrypt_keys:
    - (( .properties.consul_encrypt_key.value ))
    ca_cert: (( $ops_manager.ca_certificate ))
    agent_cert: (( .properties.consul_agent_cert.cert_pem ))
    agent_key: (( .properties.consul_agent_cert.private_key_pem ))
    server_cert: (( .properties.consul_server_cert.cert_pem ))
    server_key: (( .properties.consul_server_cert.private_key_pem ))
    agent:
      domain: cf.internal
      servers:
        lan: (( .consul_server.ips ))
  nats:
    user: (( .nats.credentials.identity ))
    password: (( .nats.credentials.password ))
    port: 4222
    machines: (( .nats.ips ))
  syslog_daemon_config:
    address: (( .properties.syslog_host.value ))
    port: (( .properties.syslog_port.value ))
    transport: (( .properties.syslog_protocol.value ))
  metron_agent:
    deployment: cf
    etcd:
      client_cert: (( .properties.cf_etcd_client_cert.cert_pem ))
      client_key: (( .properties.cf_etcd_client_cert.private_key_pem ))
  metron_endpoint:
    shared_secret: (( .doppler.shared_secret_credentials.password ))
  loggregator:
    etcd:
      require_ssl: true
      machines: ['cf-etcd.service.cf.internal']
      ca_cert: (( $ops_manager.ca_certificate ))
  uaa:
    ca_cert: (( $ops_manager.ca_certificate ))
    ssl:
      port: 8443
    sslCertificate: (( .uaa.ssl_credentials.cert_pem ))
    sslPrivateKey: (( .uaa.ssl_credentials.private_key_pem ))
    clients:
      gorouter:
        secret: (( .uaa.gorouter_client_credentials.password ))
