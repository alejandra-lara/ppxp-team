---
name: file_server
release: diego
manifest: |
  diego:
    file_server:
      listen_addr: 0.0.0.0:$( variable "diego_fileserver_port" )
  loggregator:
    use_v2_api: true
    ca_cert: (( $ops_manager.ca_certificate ))
    cert: (( .properties.loggregator_client_cert.cert_pem ))
    key: (( .properties.loggregator_client_cert.private_key_pem ))
