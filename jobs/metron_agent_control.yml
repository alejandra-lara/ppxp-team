---
name: metron_agent
alias: metron_agent_control
release: loggregator
manifest: |
  loggregator:
    tls:
      ca_cert: (( $ops_manager.ca_certificate ))
      metron:
        cert: (( .doppler.metron_tls_cert.cert_pem ))
        key: (( .doppler.metron_tls_cert.private_key_pem ))
  metron_agent:
    deployment: "(( .properties.enable_cf_metric_name.value ? 'cf' : '' ))"
    health_port: 22222
  syslog_daemon_config:
    enable: false
