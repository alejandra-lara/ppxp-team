---
name: nfs_server
label: File Storage
resource_label: File Storage
description: Stores droplets and app packages on behalf of Cloud Controller
templates:
- consul_agent_nfs_server
- metron_agent
- blobstore
- route_registrar_nfs_server
- blobstore-backup
resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 4096
  constraints:
    min: 4096
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 8192
  constraints:
    min: 8192
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: true
  default: 102400
  constraints:
    min: 10240
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 1
dynamic_ip: 0
max_in_flight: 1
serial: true
single_az_only: true
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 1
  constraints:
    max: 1
    min: 0
  zero_if:
    property_reference: ".properties.system_blobstore"
    property_values:
    - external
    - external_gcs
    - external_azure
property_blueprints:
- name: blobstore_secret
  type: secret
  configurable: false
- name: blobstore_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - blobstore.service.cf.internal
- name: blobstore_internal_access_rules
  type: string_list
  configurable: true
  default: allow 10.0.0.0/8;,allow 172.16.0.0/12;,allow 192.168.0.0/16;
