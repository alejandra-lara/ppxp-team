---
name: app_autoscaler
label: App Autoscaler
description: App Autoscaler
markdown: |
  To configure this pane, see the
  [(Optional) Configure App Autoscaler](https://docs.pivotal.io/pivotalcf/2-7/customizing/configure-pas.html#config-autoscaler)
  section of the _Configuring PAS_ topic in the PCF documentation.

property_inputs:
  - reference: .properties.autoscale_instance_count
    label: Autoscaler instance count

  - reference: .properties.autoscale_api_instance_count
    label: Autoscaler API instance count

  - reference: .properties.autoscale_metric_bucket_count
    label: "Metric collection interval (min: 60, max: 3600)"
    description: |
      The size (in seconds) of the window of metrics that
      App Autoscaler uses to make scaling decisions.

  - reference: .properties.autoscale_scaling_interval_in_seconds
    label: "Scaling interval (min: 15, max: 120)"
    description: |
      How frequently (in seconds) App Autoscaler evaluates
      an app for scaling.

  - reference: .properties.autoscale_enable_verbose_logging
    label: Enable verbose logging

  - reference: .properties.autoscale_api_disable_connection_pooling
    label: Disable API connection pooling

  - reference: .properties.autoscale_enable_notifications
    label: Enable email notifications
