---
name: tcp_router
label: TCP Router
resource_label: TCP Router
description: TCP Routers route TCP traffic.
templates:
- $( job "bpm" )
- $( job "tcp_router" )
- $( job "loggregator_agent" )
- $( job "loggr-syslog-agent" )
- $( job "metrics-discovery-registrar" )
- $( job "metrics-agent" )
- $( job "loggr-forwarder-agent" )
- $( job "loggr-udp-forwarder" )
- $( job "prom_scraper" )
- $( job "syslog_forwarder" )
resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: false
  default: 0
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 1024
  constraints:
    min: 1024
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 1
  constraints:
    min: 0
  zero_if:
    property_reference: ".properties.tcp_routing"
    property_values:
    - disable
property_blueprints:
- name: static_ips
  type: ip_ranges
  configurable: true
  optional: true
