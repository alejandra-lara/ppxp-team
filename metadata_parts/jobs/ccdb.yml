---
name: ccdb
label: Cloud Controller Database
resource_label: Cloud Controller Database (Postgres)
description: Stores Cloud Controller information
templates:
- name: consul_agent
  release: consul
  consumes: |
    consul_common: {from: consul_common_link}
    consul_client: {from: consul_client_link}
    consul_server: nil
- name: postgres
  release: postgres
  provides: |
    postgres: {as: ccdb}
- name: metron_agent
  release: loggregator
- name: syslog_forwarder
  release: syslog-migration

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1_024
  constraints:
    min: 1_024

- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2_048
  constraints:
    min: 2_048

- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: true
  default: 2_048
  constraints:
    min: 2_048

- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1

static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: true

instance_definition:
  name: instances
  type: integer
  label: Instances
  default: 0
  configurable: true
  constraints:
    max: 1
    min: 0
  zero_if:
    property_reference: .properties.system_database
    property_values:
    - external

property_blueprints:
  - name: credentials
    type: simple_credentials
    default:
      identity: admin

manifest: |
  syslog: (( .properties.system_logging.selected_option.parsed_manifest(syslog) ))
  databases:
    port: 2544
    db_scheme: "postgres"
    roles:
    - tag: admin
      name: (( credentials.identity ))
      password: (( credentials.password ))
    databases:
    - name: (( .properties.ccdb_database_name.value ))
      citext: true
  metron_endpoint:
    shared_secret: (( .doppler.shared_secret_credentials.password ))
  loggregator:
    tls:
      ca_cert: (( $ops_manager.ca_certificate ))
      metron:
        cert: (( .doppler.metron_tls_cert.cert_pem ))
        key: (( .doppler.metron_tls_cert.private_key_pem ))
