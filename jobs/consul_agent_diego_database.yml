---
name: consul_agent
alias: consul_agent_diego_database
release: consul
consumes: |
  consul_common: {from: consul_common_link}
  consul_client: {from: consul_client_link}
  consul_server: nil
manifest: |
  consul:
    agent:
      services:
        silk-controller: {}
        policy-server:
          name: network-policy-server
          check:
            interval: 5s
            script: /bin/true
