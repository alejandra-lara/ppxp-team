---
name: loggr-syslog-binding-cache
release: loggregator-agent
manifest: |
  enabled:  (( .properties.syslog_agent_enabled.value ))
  external_port: 9000
  tls:
    ca_cert: (( $ops_manager.ca_certificate ))
    cert: (( .syslog_scheduler.binding_cache_api_tls.cert_pem ))
    key: (( .syslog_scheduler.binding_cache_api_tls.private_key_pem ))
    cn: binding-cache
  api:
    tls:
      ca_cert: (( $ops_manager.ca_certificate ))
      cert: (( .properties.cloud_controller_client_cert.cert_pem ))
      key: (( .properties.cloud_controller_client_cert.private_key_pem ))
      cn: cloud-controller-ng.service.cf.internal