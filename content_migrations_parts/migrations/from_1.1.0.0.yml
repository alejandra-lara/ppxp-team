---
from_version: 1.1.0.0
rules:
  - type: update
    selector: "product_version"
    to: "1.2.1.0$PRERELEASE_VERSION$"
  - type: update
    selector: "jobs.[type=collector].instances.[definition=instances].value"
    to: 0
  - type: append
    selector: "jobs"
    object: { "type" : "push-console", "properties" : [] }
  - type: move
    selector: ""
    from: "jobs.[type=consoledb].properties.[definition=reply_to]"
    to: "jobs.[type=push-console].properties"
  - type: move
    selector: ""
    from: "jobs.[type=consoledb].properties.[definition=from]"
    to: "jobs.[type=push-console].properties"
  - type: move
    selector: ""
    from: "jobs.[type=consoledb].properties.[definition=smtp_authentication]"
    to: "jobs.[type=push-console].properties"
  - type: move
    selector: ""
    from: "jobs.[type=consoledb].properties.[definition=smtp_enable_starttls_auto]"
    to: "jobs.[type=push-console].properties"
  - type: move
    selector: ""
    from: "jobs.[type=consoledb].properties.[definition=smtp_credentials]"
    to: "jobs.[type=push-console].properties"
  - type: move
    selector: ""
    from: "jobs.[type=consoledb].properties.[definition=smtp_helo_domain]"
    to: "jobs.[type=push-console].properties"
  - type: move
    selector: ""
    from: "jobs.[type=consoledb].properties.[definition=smtp_port]"
    to: "jobs.[type=push-console].properties"
  - type: move
    selector: ""
    from: "jobs.[type=consoledb].properties.[definition=smtp_address]"
    to: "jobs.[type=push-console].properties"
  - type: update
    selector: "jobs.[type=saml_login].type"
    to: "login"
  - type: update
    selector: "jobs.[installation_name=saml_login].installation_name"
    to: "login"
