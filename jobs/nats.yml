---
name: nats
label: NATS
resource_label: NATS
description: Acts as the Pivotal CF Elastic Runtime message bus
templates:
{{ define "ert-nats-templates" }}
- consul_agent
- nats
- metron_agent
- syslog_forwarder
{{ end }}
{{ define "srt-nats-templates" }}
- placeholder
{{ end }}
{{ tile | ert_template "ert-nats-templates" | srt_template "srt-nats-templates" }}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 1024
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: {{ tile | ert "true" | srt "false" }}
  default: {{ tile | ert "2" | srt "0" }}
  constraints:
    min: {{ tile | ert "1" | srt "0" }}
property_blueprints:
- name: credentials
  type: simple_credentials
  default:
    identity: nats
