---
# HACK: This is an empty instance group so that the SSO tile can determine if PAS is 1.12 or 2.0 (#153200792)
name: push-apps-manager
label: Apps Manager Errand
resource_label: Apps Manager Errand
description: Pushes the Pivotal Apps Manager application to your Application Service installation
templates:
- $( job "placeholder" )
resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 2048
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: false
  default: 0
property_blueprints: []
