---
name: backup-prepare
label: Backup Prepare Node
resource_label: Backup Prepare Node
description: Streams backups from MySQL Cluster
templates:
- $( job "backup-restore-notifications" )
- $( job "backup-restore-pcf-autoscaling" )
- $( job "bbr-cfnetworkingdb" )
- $( job "bbr-cloudcontrollerdb" )
- $( job "bbr-credhubdb" )
- $( job "bbr-routingdb" )
- $( job "bbr-uaadb" )
- $( job "bbr-usage-servicedb" )
- $( job "consul_agent" )
- $( job "database-backup-restorer" )
- $( job "lock-unlock-pcf-autoscaling" )
- $( job "mysql-backup" )
- $( job "nfsbroker-bbr" )
- $( job "s3-versioned-blobstore-backup-restorer" )
- $( job "s3-unversioned-blobstore-backup-restorer" )
- $( job "syslog_forwarder" )
resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 4000
  constraints:
    min: 2000
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 200000
  constraints:
    min: 10000
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: true
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 1
  constraints:
    min: 0
    max: 1
