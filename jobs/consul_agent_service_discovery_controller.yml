---
name: consul_agent
alias: consul_agent_service_discovery_controller
release: consul
consumes: |
  consul_common: {from: consul_common_link}
  consul_client: {from: consul_client_link}
  consul_server: nil
manifest: |
  consul:
    agent:
      services:
        service-discovery-controller:
          name: service-discovery-controller
          check:
            interval: 5s
            script: /bin/true
