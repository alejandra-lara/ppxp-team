---
name: nats
label: NATS
resource_label: NATS
description: Acts as the Pivotal CF Application Service message bus

templates:
- $( job "consul_agent" )
- $( job "nats" )
- $( job "metron_agent" )
- $( job "syslog_forwarder" )

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024

- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 1024

- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0

- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1

static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: $( variable "nats_configurable_state" )
  default: $( variable "nats_default_instances" )
  constraints:
    min: $( variable "nats_min_instances" )
