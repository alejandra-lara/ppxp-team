---
- name: routing_table_sharding_mode
  type: selector
  configurable: true
  default: isolation_segment_only
  option_templates:
  - name: isolation_segment_only
    select_value: isolation_segment_only
    named_manifests:
    - name: sharding_mode
      manifest: |
        segments
    - name: isolation_segments
      manifest: |
        ['(( .isolated_diego_cell.placement_tag.value ))']
    - name: routing_api_enabled
      manifest: |
        false
  - name: no_isolation_segment
    select_value: no_isolation_segment
    named_manifests:
    - name: sharding_mode
      manifest: |
        shared-and-segments
    - name: isolation_segments
      manifest: |
        []
    - name: routing_api_enabled
      manifest: |
        true

- name: networking_poe_ssl_certs
  type: collection
  configurable: true
  property_blueprints:
  - name: name
    type: string
    configurable: true
  - name: certificate
    type: rsa_cert_credentials
    configurable: true
  named_manifests:
  - name: routing_certificates_and_private_keys
    manifest: |
      cert_chain: (( current_record.certificate.cert_pem ))
      private_key: (( current_record.certificate.private_key_pem ))

- name: routing_custom_ca_certificates
  type: text
  configurable: true
  optional: true

- name: routing_disable_http
  type: boolean
  configurable: true
  default: false

- name: routing_minimum_tls_version
  type: selector
  configurable: true
  default: tls_v1_2
  option_templates:
    - name: tls_v1_0
      select_value: tls_v1_0
      named_manifests:
        - name: min_tls_version
          manifest: |
            TLSv1.0
        - name: disable_tls_10
          manifest: |
            false
        - name: disable_tls_11
          manifest: |
            false
    - name: tls_v1_1
      select_value: tls_v1_1
      named_manifests:
        - name: min_tls_version
          manifest: |
            TLSv1.1
        - name: disable_tls_10
          manifest: |
            true
        - name: disable_tls_11
          manifest: |
            false
    - name: tls_v1_2
      select_value: tls_v1_2
      named_manifests:
        - name: min_tls_version
          manifest: |
            TLSv1.2
        - name: disable_tls_10
          manifest: |
            true
        - name: disable_tls_11
          manifest: |
            true

- name: routing_log_client_ips
  type: selector
  configurable: true
  default: log_client_ips
  option_templates:
    - name: log_client_ips
      select_value: log_client_ips
      named_manifests:
        - name: disable_log_forwarded_for
          manifest: |
            false
        - name: disable_log_source_ips
          manifest: |
            false
    - name: disable_x_forwarded_for
      select_value: disable_x_forwarded_for
      named_manifests:
        - name: disable_log_forwarded_for
          manifest: |
            true
        - name: disable_log_source_ips
          manifest: |
            false
    - name: disable_all_log_client_ips
      select_value: disable_all_log_client_ips
      named_manifests:
        - name: disable_log_forwarded_for
          manifest: |
            true
        - name: disable_log_source_ips
          manifest: |
            true

- name: router_backend_max_conn
  type: integer
  configurable: true
  default: 500

- name: router_keepalive_connections
  type: selector
  configurable: true
  default: enable
  option_templates:
    - name: enable
      select_value: enable
      named_manifests:
        - name: max_idle_connections
          manifest: |
            49000
    - name: disable
      select_value: disable
      named_manifests:
        - name: max_idle_connections
          manifest: |
            0

- name: routing_tls_termination
  type: selector
  default: load_balancer
  configurable: true
  option_templates:
    - name: load_balancer
      select_value: load_balancer
      named_manifests:
        - name: gorouter_forwarded_client_cert
          manifest: |
            always_forward
    - name: ha_proxy
      select_value: ha_proxy
      named_manifests:
        - name: gorouter_forwarded_client_cert
          manifest: |
            forward
    - name: router
      select_value: router
      named_manifests:
        - name: gorouter_forwarded_client_cert
          manifest: |
            sanitize_set

- name: haproxy_client_cert_validation
  type: selector
  configurable: true
  default: none
  option_templates:
    - name: none
      select_value: none
      named_manifests:
        - name: client_cert_validation
          manifest: |
            false
    - name: request
      select_value: request
      named_manifests:
        - name: client_cert_validation
          manifest: |
            true

- name: router_client_cert_validation
  type: selector
  configurable: true
  default: request
  option_templates:
    - name: none
      select_value: none
      named_manifests:
        - name: client_cert_validation
          manifest: |
            none
    - name: request
      select_value: request
      named_manifests:
        - name: client_cert_validation
          manifest: |
            request
    - name: require
      select_value: require
      named_manifests:
        - name: client_cert_validation
          manifest: |
            require

- name: router_enable_proxy
  type: boolean
  configurable: true
  default: false

- name: gorouter_ssl_ciphers
  type: text
  configurable: true
  default: "ECDHE-RSA-AES128-GCM-SHA256:TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"

- name: haproxy_ssl_ciphers
  type: text
  configurable: true
  default: "DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384"

- name: haproxy_max_buffer_size
  type: integer
  configurable: true
  default: 16384

- name: haproxy_client_certificate
  type: rsa_cert_credentials
  configurable: false

- name: haproxy_forward_tls
  type: selector
  configurable: true
  default: enable
  option_templates:
  - name: enable
    select_value: enable
    named_manifests:
      - name: backend_port
        manifest: |
          443
      - name: backend_ssl
        manifest: |
          "verify"
    property_blueprints:
    - name: backend_ca
      type: text
      configurable: true
  - name: disable
    select_value: disable
    named_manifests:
      - name: backend_port
        manifest: |
          80
      - name: backend_ssl
        manifest: |
          "off"

- name: haproxy_hsts_support
  type: selector
  configurable: true
  default: disable
  option_templates:
  - name: enable
    select_value: enable
    named_manifests:
      - name: hsts_enable
        manifest: |
          true
      - name: hsts_include_subdomains
        manifest: |
          (( .properties.haproxy_hsts_support.enable.include_subdomains.value ))
      - name: hsts_max_age
        manifest: |
          (( .properties.haproxy_hsts_support.enable.max_age.value ))
      - name: hsts_preload
        manifest: |
          (( .properties.haproxy_hsts_support.enable.enable_preload.value ))
    property_blueprints:
    - name: max_age
      type: integer
      configurable: true
      default: 31536000
    - name: include_subdomains
      type: boolean
      configurable: true
      default: false
    - name: enable_preload
      type: boolean
      configurable: true
      default: false
  - name: disable
    select_value: disable
    named_manifests:
      - name: hsts_enable
        manifest: |
          false
      - name: hsts_include_subdomains
        manifest: |
          false
      - name: hsts_max_age
        manifest: |
          0
      - name: hsts_preload
        manifest: |
          false

- name: container_networking
  type: selector
  configurable: true
  default: enable
  option_templates:
  - name: enable
    select_value: enable
  - name: disable
    select_value: disable

- name: skip_cert_verify
  type: boolean
  configurable: true

- name: networking_point_of_entry
  type: selector
  configurable: true
  default: terminate_at_router
  option_templates:
    - name: terminate_at_router
      select_value: terminate_at_router
    - name: terminate_before_router
      select_value: terminate_before_router

- name: cf_networking_search_domains
  type: string_list
  configurable: true
  optional: true

- name: disable_silk_policy_enforcement
  type: boolean
  configurable: true
  default: false

- name: routing_backends_client_cert_with_san
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - gorouter.service.cf.internal

- name: service_discovery_client_tls
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - service-discovery-controller.service.cf.internal
