---
name: metron_agent
alias: metron_agent_diego_brain
release: loggregator
manifest: |
  loggregator:
    tls:
      ca_cert: (( $ops_manager.ca_certificate ))
      metron:
        cert: (( .doppler.metron_tls_cert.cert_pem ))
        key: (( .doppler.metron_tls_cert.private_key_pem ))
  metron_agent:
    deployment: "(( .properties.enable_cf_metric_name.value ? 'cf' : '' ))"
    tags:
      product: $( variable "label" )
      product_version: $( variable "build-version" )
      system_domain: "(( .cloud_controller.system_domain.value ))"
    health_port: 22222
  syslog_daemon_config:
    enable: false
