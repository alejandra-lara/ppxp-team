---
name: blobstore
label: File Storage
resource_label: File Storage
description: Stores droplets and app packages on behalf of Cloud Controller

templates:
- consul_agent_nfs_server
- metron_agent
- blobstore
- route_registrar_nfs_server
- blobstore-backup
- syslog_forwarder

resource_definitions:
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1

- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 4096
  constraints:
    min: 4096

- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 8192
  constraints:
    min: 8192

- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: true
  default: 102400
  constraints:
    min: 10240

static_ip: 1
dynamic_ip: 0
max_in_flight: 1
serial: true
single_az_only: true

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 1
  constraints:
    max: 1
    min: 0
  zero_if:
    property_reference: ".properties.system_blobstore"
    property_values:
    - external
    - external_gcs
    - external_azure
