---
name: adapter
release: scalablesyslog
manifest: |
  scalablesyslog:
    adapter:
      tls:
        ca: (( $ops_manager.ca_certificate ))
        cert: (( adapter_tls.cert_pem ))
        key: (( adapter_tls.private_key_pem ))
        cn: ss-adapter
      logs:
        addr: reverse-log-proxy.service.cf.internal:8082
    adapter_rlp:
      tls:
        ca: (( $ops_manager.ca_certificate ))
        cert: (( adapter_rlp_tls.cert_pem ))
        key: (( adapter_rlp_tls.private_key_pem ))
        cn: reverselogproxy
