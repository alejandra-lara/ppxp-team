---
name: loggregator_trafficcontroller
label: Loggregator Trafficcontroller
resource_label: Loggregator Trafficcontroller
description: Loggregator trafficcontroller distributes requests to Loggregator servers
templates:
{{if eq tile "ert"}}
- $( job "bpm" )
- $( job "loggregator_trafficcontroller" )
- $( job "loggregator_agent" )
- $( job "loggr-syslog-agent" )
- $( job "metrics-discovery-registrar" )
- $( job "metrics-agent" )
- $( job "loggr-forwarder-agent" )
- $( job "prom_scraper" )
- $( job "reverse_log_proxy" )
- $( job "reverse_log_proxy_gateway" )
- $( job "route_registrar_loggregator_trafficcontroller" )
- $( job "bosh-system-metrics-forwarder" )
- $( job "syslog_forwarder" )
{{else}}
- $( job "placeholder" )
{{end}}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 2048
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: $( variable "loggregator_trafficcontroller_configurable_state" )
  default: $( variable "loggregator_trafficcontroller_default_instances" )
  constraints:
    min: $( variable "loggregator_trafficcontroller_min_instances" )
property_blueprints:
- name: cc_trafficcontroller_tls_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - cc_trafficcontroller
- name: trafficcontroller_tls_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - trafficcontroller
- name: statsdinjector_tls_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - statsdinjector
- name: rlp_tls_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - reverselogproxy
