---
- name: system_metrics_tls_scraper_cert
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - system-metrics

- name: system_metrics_enabled
  type: boolean
  configurable: true
  default: true

- name: prom_scraper_scrape_tls
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
      - prom_scraper

- name: prom_scraper_metrics_tls
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
      - prom_scraper_metrics

- name: loggr_metric_scraper_metrics_tls
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - loggr_metric_scraper_metrics

- name: metrics_discovery_metrics_tls
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - metrics_discovery_metrics

- name: metrics_agent_metrics_tls
  type: rsa_cert_credentials
  configurable: false
  default:
    domains:
    - metrics_agent_metrics

- name: service_metrics_scraper_scrape_interval
  type: string
  configurable: true
  default: 1m
