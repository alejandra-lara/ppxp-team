---
name: isolated_router
label: Router
resource_label: Router
description: Routers route Internet traffic to applications placed in the isolation segment.
templates:
  - name: consul_agent
    release: consul
    consumes: |
      consul: nil
      consul_common: {from: consul_common_link, deployment: ((  ..cf.deployment_name  )) }
      consul_client: {from: consul_client_link, deployment: ((  ..cf.deployment_name  )) }
      consul_server: nil
  - name: gorouter
    release: routing
    consumes: |
      nats: {from: nats, deployment: ((  ..cf.deployment_name  )) }
  - name: metron_agent
    release: loggregator
  - name: syslog_forwarder
    release: syslog-migration

resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1_024
    constraints:
      min: 1_024

  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 2_048
    constraints:
      min: 2_048

  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0

  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true

static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false
serial: true

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 1
  constraints:
    min: 0

property_blueprints:
  - name: static_ips
    type: ip_ranges
    configurable: true
    optional: true

  - name: status_credentials
    type: simple_credentials
    default:
      identity: router_status

manifest: |
  request_timeout_in_seconds: (( ..cf.router.request_timeout_in_seconds.value ))
  networks:
    apps: default
  router:
    tracing:
      enable_zipkin: (( ..cf.router.enable_zipkin.value ))
    secure_cookies: (( ..cf.router.disable_insecure_cookies.value ))
    status:
      user: router_status
      password: (( status_credentials.password ))
    route_services_secret: (( ..cf.properties.route_services.selected_option.parsed_manifest(secret) ))
    cipher_suites: (( .properties.networking_point_of_entry.selected_option.parsed_manifest(ssl_ciphers) ))
    enable_ssl: (( .properties.networking_point_of_entry.selected_option.parsed_manifest(enable_ssl) ))
    ssl_cert: (( .properties.networking_point_of_entry.selected_option.parsed_manifest(cert_pem) ))
    ssl_key: (( .properties.networking_point_of_entry.selected_option.parsed_manifest(private_key_pem) ))
    ssl_skip_validation: (( ..cf.ha_proxy.skip_cert_verify.value ))
    skip_oauth_tls_verification: true
    haproxy:
      health_check_port: 80
      request_timeout_in_seconds: 300
    drain_wait: (( ..cf.router.drain_wait.value ))
    load_balancer_healthy_threshold: (( ..cf.router.lb_healthy_threshold.value ))
  routing_api:
    enabled: true
  syslog:
    address: (( ..cf.properties.syslog_host.value ))
    port: (( ..cf.properties.syslog_port.value ))
    transport: (( ..cf.properties.syslog_protocol.value ))
  metron_agent:
    deployment: cf
  metron_endpoint:
    shared_secret: (( ..cf.doppler.shared_secret_credentials.password ))
  loggregator:
    tls:
      ca_cert: (( $ops_manager.ca_certificate ))
      metron:
        cert: (( .properties.metron_tls_cert.cert_pem ))
        key: (( .properties.metron_tls_cert.private_key_pem ))
  uaa:
    ca_cert: (( $ops_manager.ca_certificate ))
    ssl:
      port: 8443
    sslCertificate: (( ..cf.uaa.ssl_credentials.cert_pem ))
    sslPrivateKey: (( ..cf.uaa.ssl_credentials.private_key_pem ))
    clients:
      gorouter:
        secret: (( ..cf.uaa.gorouter_client_credentials.password ))
