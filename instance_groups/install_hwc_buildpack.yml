---
name: install-hwc-buildpack
label: Install HWC Buildpack Errand
resource_label: Install HWC Buildpack Errand
description: Install the HWC buildpack to your Elastic Runtime for Windows installation
templates:
  - install_hwc_buildpack
  - enable_rdp
  - enable_ssh
  - event_log_forwarder
  - set_kms_host

errand: true

resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1_024
    constraints:
      min: 1_024

  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 65_536
    constraints:
      min: 1_024

  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0

  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true

static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false

instance_definition:
    name: instances
    type: integer
    label: Instances
    configurable: false
    default: 1
