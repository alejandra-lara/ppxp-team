---
name: nfsbrokerpush
label: NFS Broker Errand
resource_label: NFS Broker Errand
description: Pushes the NFS Broker application to your Elastic Runtime installation
templates:
  - name: nfsbrokerpush
    release: nfs-volume
    consumes: |
      (( .properties.system_database.selected_option.parsed_manifest(mysql_db_link) ))
  - name: cflinuxfs2-rootfs-setup
    release: cflinuxfs2-rootfs
  - name: binary-buildpack
    release: binary-buildpack

resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1_024
    constraints:
      min: 1_024

  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 1_024
    constraints:
      min: 1_024

  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0

  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true

static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
errand: true

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: false
  default: 1
  constraints:
    min: 0

property_blueprints:
  - name: nfs_broker_push_credentials
    type: simple_credentials

manifest: |
  nfsbrokerpush:
    domain: (( .cloud_controller.system_domain.value ))
    app_domain: (( .cloud_controller.system_domain.value ))
    cf:
      admin_user: (( .uaa.admin_credentials.identity ))
      admin_password: (( .uaa.admin_credentials.password ))
      dial_timeout: (( .properties.cf_dial_timeout_in_seconds.value ))
    organization: system
    space: nfs
    username: (( nfs_broker_push_credentials.identity ))
    password: (( nfs_broker_push_credentials.password ))
    db: (( .properties.system_database.selected_option.parsed_manifest(nfsvolume) ))
    syslog_url: (( .properties.system_logging.selected_option.parsed_manifest(syslog_url) ))
    skip_cert_verify: (( .ha_proxy.skip_cert_verify.value ))
