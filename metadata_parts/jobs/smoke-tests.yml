---
name: smoke-tests
label: Smoke Test Errand
resource_label: Smoke Test Errand
description: Runs Smoke Tests against your Elastic Runtime installation
templates:
- name: smoke_tests
  release: cf-smoke-tests

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1_024
  constraints:
    min: 1_024

- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 1_024
  constraints:
    min: 1_024

- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0

- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1

static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
errand: true
run_post_deploy_errand_default: true

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: false
  default: 1
  constraints:
    min: 0

property_blueprints:

manifest: |
  smoke_tests: (( .properties.smoke_tests.selected_option.parsed_manifest(smoke_tests) ))
