---
name: clock_global
label: Clock Global
resource_label: Clock Global
description: Schedules asynchronous tasks for cloud controller
templates:
{{ define "ert-clock-global-templates" }}
- consul_agent
- cloud_controller_clock
- metron_agent
- syslog_forwarder
- smoke_tests
- push-usage-service
- cflinuxfs2-rootfs-setup
- nodejs-buildpack
- ruby-buildpack
- push-apps-manager
{{ end }}
{{ define "srt-clock-global-templates" }}
- placeholder
{{ end }}
{{ tile | ert_template "ert-clock-global-templates" | srt_template "srt-clock-global-templates" }}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 2048
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: {{ tile | ert "true" | srt "false" }}
  default: {{ tile | ert "1" | srt "0" }}
  constraints:
    min: {{ tile | ert "1" | srt "0" }}
