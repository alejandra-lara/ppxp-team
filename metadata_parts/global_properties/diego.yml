---
property_blueprints:
  - name: nfs_volume_driver
    type: selector
    configurable: true
    default: enable
    option_templates:
      - name: enable
        select_value: enable
        named_manifests:
          - name: disable_nfsv3driver
            manifest: |
              false
      - name: disable
        select_value: disable
        named_manifests:
          - name: disable_nfsv3driver
            manifest: |
              true

  - name: loggregator_client_cert
    type: rsa_cert_credentials
    configurable: false
