---
# This placeholder exists to include on "hidden" VMs whose instance count will always be 0, in order to satisfy BOSH's needs.
name: metron_agent
alias: placeholder
release: loggregator
# these properties are necessary since bosh still tries to render the templates
manifest: |
  loggregator:
    tls:
      ca_cert: (( $ops_manager.ca_certificate ))
      metron:
        cert: (( .doppler.metron_tls_cert.cert_pem ))
        key: (( .doppler.metron_tls_cert.private_key_pem ))
