---
name: cloud_controller_worker
label: Cloud Controller Worker
resource_label: Cloud Controller Worker
description: Worker for cloud controller asynchronous tasks
templates:
{{if eq tile "ert"}}
- $( job "bpm" )
- $( job "cloud_controller_worker" )
- $( job "loggregator_agent" )
- $( job "loggr-system-metrics-agent" )
- $( job "syslog_forwarder" )
{{else}}
- $( job "placeholder" )
{{end}}

resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 2048
  constraints:
    min: 2048
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: $( variable "cloud_controller_worker_configurable_state" )
  default: $( variable "cloud_controller_worker_default_instances" )
  constraints:
    min: $( variable "cloud_controller_worker_min_instances" )
