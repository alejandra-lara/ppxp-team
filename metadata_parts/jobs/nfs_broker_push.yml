---
name: nfsbrokerpush
label: NFS Broker Errand
resource_label: NFS Broker Errand
description: Pushes the NFS Broker application to your Elastic Runtime installation
templates:
- nfsbrokerpush
- cflinuxfs2-rootfs-setup
- binary-buildpack
resource_definitions:
- name: ram
  type: integer
  label: RAM
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: ephemeral_disk
  type: integer
  label: Ephemeral Disk
  configurable: true
  default: 1024
  constraints:
    min: 1024
- name: persistent_disk
  type: integer
  label: Persistent Disk
  configurable: false
  default: 0
- name: cpu
  type: integer
  label: CPU
  configurable: true
  default: 1
  constraints:
    min: 1
static_ip: 0
dynamic_ip: 1
max_in_flight: 1
single_az_only: false
errand: true
run_post_deploy_errand_default: when-changed
instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: false
  default: 1
  constraints:
    min: 0
property_blueprints:
- name: nfs_broker_push_credentials
  type: simple_credentials
