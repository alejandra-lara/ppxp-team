---
name: streaming-mysql-backup-client
release: mysql-backup
manifest: |
  cf-mysql-backup:
    symmetric_key: ((( backup-prepare-backup-encryption-key )))
    backup-all-masters: (( .properties.mysql_backups.selected_option.parsed_manifest(backup_all_masters) ))
    endpoint_credentials:
      username: ((( mysql-backup-server-db-credentials.username )))
      password: ((( mysql-backup-server-db-credentials.password )))
