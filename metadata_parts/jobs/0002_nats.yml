---
name: nats
label: NATS
resource_label: NATS
description: Acts as the Pivotal CF Elastic Runtime message bus
templates:
  - name: nats
    release: cf
  - name: metron_agent
    release: cf

resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1_024
    constraints:
      min: 1_024
      max: 3_000 # monit will restart when > 3000

  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 2_048
    constraints:
      min: 1_024

  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0

  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true

static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: false

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 1
  constraints:
    min: 1

property_blueprints:
  - name: credentials
    type: simple_credentials
    default:
      identity: nats

manifest: |
  nats:
    user: (( credentials.identity ))
    password: (( credentials.password ))
    address: (( first_ip ))
    machines: (( ips ))
    port: 4222
  syslog_daemon_config:
    address: (( .properties.syslog_host.value ))
    port: (( .properties.syslog_port.value ))
    transport: (( .properties.syslog_protocol.value ))
  metron_agent:
    deployment: cf
  metron_endpoint:
    shared_secret: (( .doppler.shared_secret_credentials.password ))
  loggregator:
    etcd:
      machines: (( .etcd_server.ips ))
