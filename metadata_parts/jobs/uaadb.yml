---
name: uaadb
label: UAA Database
resource_label: UAA Database (Postgres)
description: Stores user information for the UAA
templates:
  - name: consul_agent
    release: consul
    consumes: |
      consul: {from: consul_server}
  - name: postgres
    release: postgres
    provides: |
      database: {as: uaadb}
  - name: metron_agent
    release: loggregator

resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1_024
    constraints:
      min: 1_024

  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 2_048
    constraints:
      min: 2_048

  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: true
    default: 8_192
    constraints:
      min: 8_192

  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true

static_ip: 1
dynamic_ip: 0
max_in_flight: 1
single_az_only: true

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  constraints:
    max: 1
    min: 0
  default: 0
  zero_if:
    property_reference: .properties.system_database
    property_values:
    - external

property_blueprints:
  - name: credentials
    type: simple_credentials
    default:
      identity: root

manifest: |
  databases:
    port: 2544
    db_scheme: postgresql
    roles:
    - tag: admin
      name: (( credentials.identity ))
      password: (( credentials.password ))
    databases:
    - tag: uaa
      name: uaa
  syslog_daemon_config:
    address: (( .properties.syslog_host.value ))
    port: (( .properties.syslog_port.value ))
    transport: (( .properties.syslog_protocol.value ))
  metron_agent:
    deployment: cf
  metron_endpoint:
    shared_secret: (( .doppler.shared_secret_credentials.password ))
  loggregator:
    tls:
      ca_cert: (( $ops_manager.ca_certificate ))
      metron:
        cert: (( .doppler.metron_tls_cert.cert_pem ))
        key: (( .doppler.metron_tls_cert.private_key_pem ))
