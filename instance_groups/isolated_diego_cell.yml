---
name: isolated_diego_cell
label: Diego Cell
resource_label: Diego Cell
templates:
  - consul_agent
  - rep
  - route_emitter
  - cfdot
  - garden
  - grootfs
  - cflinuxfs2_rootfs_setup
  - metron_agent
  - garden_cni
  - nfsv3driver
  - syslog_forwarder

resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 16_384
    constraints:
      min: 2_048

  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 65_536
    constraints:
      min: 4_096

  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0

  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 2
    constraints:
      min: 1
      power_of_two: true

static_ip: 0
dynamic_ip: 1
max_in_flight: "4%"
single_az_only: false

instance_definition:
  name: instances
  type: integer
  label: Instances
  configurable: true
  default: 3
  constraints:
    min: 0

property_blueprints:
  - name: executor_disk_capacity
    type: integer
    label: Cell Disk Capacity (in MB)
    configurable: true
    optional: true
    constraints:
      min: 1

  - name: executor_memory_capacity
    type: integer
    label: Cell Memory Capacity (in MB)
    configurable: true
    optional: true
    constraints:
      min: 1

  - name: insecure_docker_registry_list
    type: string_list
    configurable: true
    optional: true

  - name: garden_network_mtu
    type: integer
    configurable: true
    optional: false
    default: 1454

  - name: placement_tag
    type: string
    configurable: true

  - name: silk_daemon_client_cert
    type: rsa_cert_credentials
    configurable: false

  - name: network_policy_agent_cert
    type: rsa_cert_credentials
