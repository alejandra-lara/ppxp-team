---
- name: garden_disk_cleanup
  type: selector
  configurable: true
  default: threshold
  option_templates:
    - name: never
      named_manifests:
      - name: graph_cleanup_threshold_in_mb
        manifest: |
          -1
      select_value: never
    - name: routine
      named_manifests:
      - name: graph_cleanup_threshold_in_mb
        manifest: |
          0
      select_value: routine
    - name: threshold
      named_manifests:
      - name: graph_cleanup_threshold_in_mb
        manifest: |
          (( .properties.garden_disk_cleanup.threshold.cleanup_threshold_in_mb.value ))
      select_value: threshold
      property_blueprints:
        - name: cleanup_threshold_in_mb
          type: integer
          default: 10_240
          constraints:
            min: 1

- name: enable_grootfs
  type: boolean
  configurable: true
  default: true

- name: garden_image_plugin
  type: string
  configurable: false
  default: "/var/vcap/packages/grootfs/bin/grootfs"

- name: garden_image_plugin_empty
  type: string
  configurable: false
  default: null

- name: garden_image_plugin_extra_args
  type: string_list
  configurable: false
  default: ["--config=/var/vcap/jobs/garden/config/grootfs_config.yml"]

- name: garden_image_plugin_empty_args
  type: string_list
  configurable: false
  default: []

- name: rep_preloaded_rootfses_garden
  type: string_list
  configurable: false
  default: ["cflinuxfs2:/var/vcap/packages/cflinuxfs2/rootfs"]

- name: rep_preloaded_rootfses_grootfs
  type: string_list
  configurable: false
  default: ["cflinuxfs2:/var/vcap/packages/cflinuxfs2/rootfs.tar"]
